<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blod Maker</title>
</head>
<body>
  <div class="wrapper">
    <div class="output">
      <div id="blod"></div>
    </div>
    <div class="dimension">
      <div>
        <label for="blod-height">
          Height
        </label>
        <input type="number" value="200" id="blod-height">
      </div>
      <div>
        <label for="blod-width">
          Width
        </label>
        <input type="number" value="200" id="blod-width">
      </div>
    </div>
    <div class="sliders">
      <input type="range" id="30">
      <input type="range" id="80">
      <input type="range" id="60">
      <input type="range" id="40">
    </div>
    <input type="text" id="css-code" readonly>
    <button id="copy">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
